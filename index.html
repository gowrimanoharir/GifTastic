<html>
<head>
	<title>GifTastic</title>
	<meta charset="utf-8">

	<!--Link the reset css-->

	<!--CSS to style the website using Bootstrap classes-->

		<div id='gifbuttons' class='row cs-btngrp col-md-12 col-xs-12'>
